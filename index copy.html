<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      padding: 10px;
      box-sizing: border-box;
    }

    .navbar-btn {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar-btn" id="navbarBtn">
      <span>&#9881;&#9881;</span> <!-- Double war icon -->
      <div class="dropdown" id="dropdown">
        <a href="#">Productivity Timer</a>
        <a href="#">How to Use</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var navbarBtn = document.getElementById("navbarBtn");
      var dropdown = document.getElementById("dropdown");

      navbarBtn.addEventListener("click", function() {
        // Toggle the visibility of the dropdown
        dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
      });

      // Close the dropdown if the user clicks outside of it
      document.addEventListener("click", function(event) {
        if (!navbarBtn.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
